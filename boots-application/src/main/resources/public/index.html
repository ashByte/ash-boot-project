<!DOCTYPE html>
<html>
  <head>
    <title>Boots Application</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <div id="boots-app">
      <div class="boots-banner">
        <h1>Boots Boots Boots!</h1>
      </div>
      <hr />
      <div id="bootsList" class="boots-list">
        <h2>Boots Inventory</h2>
        <table class="boots-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>TYPE</th>
              <th>MATERIAL</th>
              <th>SIZE</th>
              <th>QUANTITY</th>
            </tr>
          </thead>
          <tbody id="bootsTableBody">
          </tbody>
        </table>
      </div>
      <hr />
      <div class="boots-form-container">
        <h2>Add New Boot</h2>
        <form id="addNewBoot" class="boots-form">
          <div class="boot-form-entry">
            <label for="material">Material</label>
            <input type="text" id="material" name="material">
          </div>

          <div class="boot-form-entry">
            <label for="type">Type</label>
            <select name="type" id="bootTypesDropdown" form="addNewBoot"></select>
          </div>

          <div class="boot-form-entry">
            <label for="size">Size</label>
            <input type="number" id="size" name="size" min="0" max="26" step="0.5">
          </div>

          <div class="boot-form-entry">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" step="1">
          </div>
        </form>
      </div>
      <hr/>
      <div class="boots-form-container">
        <h2>Search Boots</h2>
        <form id="searchBoots" class="boots-form">
          <div class="boot-form-entry">
            <label for="material">Material</label>
            <input type="text" id="material" name="material">
          </div>

          <div class="boot-form-entry">
            <label for="type">Type</label>
            <select name="type" id="bootTypesDropdown" form="addNewBoot"></select>
          </div>

          <div class="boot-form-entry">
            <label for="size">Size</label>
            <input type="number" id="size" name="size" min="0" max="26" step="0.5">
          </div>

          <div class="boot-form-entry">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" step="1">
          </div>

        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/bootsApi.js"></script>
  </body>
</html>
